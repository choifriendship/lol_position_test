<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="choiwoojeong">
    <meta name="keywords" content="롤 포지션 테스트">
    <meta name="description" content="롤 포지션 테스트">

    <!-- sns share -->
    <meta property="og:url" content="https://lolpositiontest.netlify.app" />
    <meta property="og:title" content="롤 포지션 테스트" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="나에게 적합한 롤 포지션은?" />
    <!--부트스트랩 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/result.css">
    <!--구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />
    <!-- kakaojs -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('a412af77a2c4aae13413ca95c58c369b');
        Kakao.isInitialized();
    </script>

    <title>롤 포지션 테스트</title>
    <style>
        .loading {
            width: 0;
            height: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <section id="main" class="mx-auto my-5 py-5 px-3">

            <h2 class="pt-3 pb-3">나에게 적합한 롤 포지션은?</h2>

            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src="img/line.png" alt="mainImage" class="img-fluid"> <!-- 시작화면 사진 -->
            </div>

            <article class="loading">
                <img src="./img/question/qnaimage-0.png">
                <img src="./img/question/qnaimage-1.png">
                <img src="./img/question/qnaimage-2.png">
                <img src="./img/question/qnaimage-3.png">
                <img src="./img/question/qnaimage-4.png">
                <img src="./img/question/qnaimage-5.png">
                <img src="./img/question/qnaimage-6.png">
                <img src="./img/question/qnaimage-7.png">
                <img src="./img/question/qnaimage-8.png">
                <img src="./img/question/qnaimage-9.png">
                <img src="./img/question/qnaimage-10.png">
                <img src="./img/question/qnaimage-11.png">
            </article>

            <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>

        </section>

        <section id="qna">

            <div class="status mx-auto mt-5">
                <div class="statusBar">
                    <!-- 상태바 -->
                </div>
            </div>

            <div class="qnaImage">
                <img src="./img/question/qnaimage-0.png" alt="qnaImage" class="qnaImg img-fluid">
            </div>

            <div class="qBox my-5 py-3 mx-auto">
                <!-- 질문박스 -->
            </div>

            <div class="answerBox">
                <!-- 답변 선택 박스 -->
            </div>

        </section>

        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h2 class="pt-5">당신의 결과는?</h2>

            <div class="resultname">
                <!-- 검사 결과 제목 -->
            </div>

            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <!-- 검사 결과 이미지 -->
            </div>

            <div class="resultDesc">
                <!-- 검사 결과 내용 -->
            </div>

            <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">공유하기</button>

        </section>
        <script src="js/data.js"></script>
        <script src="js/start.js"></script>
        <script src="js/share.js"></script>
    </div>
</body>

</html>
